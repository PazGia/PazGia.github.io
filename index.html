<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VirusTotal Hash Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>VirusTotal Hash Checker</h1>
    <form id="hashForm">
      <label for="hashes">Enter Hashes:</label>
      <textarea id="hashes" name="hashes" rows="10" required></textarea>
      <button type="submit">Process</button>
      <button type="button" id="clearButton">Clear</button>
    </form>

    <div class="results">
      <h2>To Block</h2>
      <ul id="blockList"></ul>
      <button onclick="copyToClipboard('blockList')">Copy</button>

      <h2>Not to Block</h2>
      <ul id="noBlockList"></ul>
      <button onclick="copyToClipboard('noBlockList')">Copy</button>

      <h2>Invalid Hashes</h2>
      <ul id="invalidList"></ul>
      <button onclick="copyToClipboard('invalidList')">Copy</button>

      <h2>Undetected by All Vendors</h2>
      <ul id="undetectedList"></ul>
      <button onclick="copyToClipboard('undetectedList')">Copy</button>
    </div>

    <button id="eyeButton">üëÅÔ∏è</button>

    <!-- Popup para mostrar la informaci√≥n de los vendors -->
    <div id="vendorInfoPopup" class="popup">
      <div class="popup-content">
        <span id="closePopup" class="close">&times;</span>
        <h3>Vendor Information</h3>
        <div id="vendorInfo"></div>
      </div>
    </div>

    <div id="vendorInfoPopup" class="popup">
  <div class="popup-content">
    <span id="closePopup" class="close">&times;</span> <!-- Bot√≥n de cierre "X" -->
    <h2 style="color: pink;">Vendor Information</h2>
    <div id="vendorInfo"></div>
  </div>
</div>


    <script src="scripts.js"></script>
  </div>
</body>
</html>
